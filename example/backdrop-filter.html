<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: lightblue;
        backdrop-filter: saturate(180%) hue-rotate(45deg);
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my page!</h1>
    <p>The color of the status bar should be changed by the backdrop-filter property.</p>
  </body>
</html>
